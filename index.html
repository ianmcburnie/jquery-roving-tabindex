<!doctype html>
<html lang="en">
    <head>
        <title>Demo: jquery-roving-tabindex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            div div > * {
                margin-left: 2em;
            }
            .demo-list {
                list-style-type: none;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div role="main">
            <h1>Demo: jquery-roving-tabindex</h1>
            <p>Tab to a list then use up and down arrows to change the roving tabindex.</p>
            <h2>List 1</h2>
            <ul class="demo-list">
                <li>Item 1</li>
            </ul>
            <h2>List 2</h2>
            <ul class="demo-list">
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
            <h2>List 3</h2>
            <ul class="demo-list">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/jquery-migrate/dist/jquery-migrate.min.js"></script>
        <script src="node_modules/jquery-common-keydown/jquery.commonkeydown.js"></script>
        <script src="jquery.rovingtabindex.js"></script>
        <script>
            $(function() {
                $('.demo-list').rovingTabindex('li');

                $(".demo-list").on('rovingTabindexChange', function(e, newTabIndexItem) {
                    console.log('rovingTabindexChange', e, newTabIndexItem);
                });

                $(".demo-list li").on('click', function(e) {
                    console.log($(this).data());
                });
            });
        </script>
    </body>
</html>
