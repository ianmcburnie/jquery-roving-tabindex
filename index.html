<!doctype html>
<html lang="en">
    <head>
        <title>Demo: @ebay/jquery-roving-tabindex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            div div > * {
                margin-left: 2em;
            }
            #demo_list {
                list-style-type: none;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div role="main">
            <h1>Demo: @ebay/jquery-roving-tabindex</h1>
            <p>Tab to list then use up and down arrows to change the roving tabindex.</p>
            <ul id="demo_list">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/@ebay/jquery-common-keys/jquery.commonkeys.js"></script>
        <script src="jquery.rovingtabindex.js"></script>
        <script>
            $(function() {
                $('#demo_list > li').rovingTabindex('demo_list');

                $("#demo_list").on('rovingTabindexChange', function(e, newTabIndex) {
                    console.log('rovingTabindexChange', e);
                    newTabIndex.focus();
                });
            });
        </script>
    </body>
</html>
